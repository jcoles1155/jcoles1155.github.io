<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/playingcards.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Custom JS -->
    <script defer src="./js/script.js"></script>
    <title>Game Of Pure Strategy</title>
</head>
<body>
<div id="title" class="row">
    <div class="col">GAME OF PURE STRATEGY</div>
</div>
<div id="game-board-title" class="row">
    <div class="col"></div>
</div>
<div class="mt-4">
    <div id="main-div" class="row"> 
        <div id="game-board" class="col-8 container-xl"></div>
        <div id="scoreboard" class="col-4 container-sm"></div>
    </div> 
</div>

<div id="player-hand" class="row">
    <div class="col"></div>
</div> 

<div class="card">
    <div class="card-back"><span class="middle_center"><img src="img/back.png"/></span></div>
</div>

<div class="card">
    <div class="card-two diamond">
        <div class="corner top"><span class="number">2</span><span>&diams;</span></div><span class="suit top_center">&diams;</span><span class="suit bottom_center">&diams;</span>
        <div class="corner bottom"><span class="number">2</span><span>&diams;</span></div>
    </div>
</div>
    
</body>
